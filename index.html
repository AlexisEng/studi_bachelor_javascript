<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notre projet Studi</title>
</head>

<body>

    <h1>
        Notre Pierre Feuille Ciseaux
    </h1>

    <div id="divPrincipale">
        <div>
            <p id="myName">Mon nom</p>
            <p id="myFirstName">Mon prenom</p>
            <p id="myAge">Mon âge</p>
            <p id="myCategory">Ma catégorie</p>
            <button id="pierre">Pierre</button>
            <button id="feuille">Feuille</button>
            <button id="ciseaux">Ciseaux</button>
            <div>
                Mon choix définitif :
                <p id="definitifChoice"></p>
            </div>

        </div>

        <div>
            <p id="herName">Son nom</p>
            <p id="herFirstName">Son prenom</p>
            <p id="herAge">Son âge</p>
            <p id="herCategory">Sa catégorie</p>
            <button disabled>Pierre</button>
            <button disabled>Feuille</button>
            <button disabled>Ciseaux</button>
            <div>
                Son choix définitif :
                <p id="definitifChoiceAdversaire"></p>
            </div>
        </div>
    </div>

    <div id="resultatManche">
       Résultat de la manche 
    </div>

    <div id="tabResult">
        Tableau des résultats : 
        <p id="myScore">Mon score : 0 </p>
        <p id="myAdversaireScore">Adversaire score : 0</p>
    </div>


    <button id="tryAgain">Recommencez le jeu !</button>
    <script src="script.js"></script>

</body>

</html>
